<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Layout - No Close Button</title>
<style>
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }
  .dropdown {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
  }

  .dropbtn {
    background: #6234b8;
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s;
  }

  .dropbtn:hover {
    background: #3216b1;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #222;
    min-width: 200px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
    border-radius: 8px;
    margin-top: 10px;
    overflow: hidden;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background 0.3s;
  }

  .dropdown-content a:hover {
    background-color: #333;
  }

  /* แอนิเมชัน fade ตอนเด้งลง */
  .dropdown-content.show {
    display: block;
    animation: fadeDown 0.3s ease-out;
  }

  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
    padding: 24px;
    min-height: 130vh;
  }

  h1 {
    border: 3px solid rgb(29,59,77);
    padding: 10px 18px;
    border-radius: 10px;
    color: blueviolet;
    margin: 0;
  }
  .hero-box {
    width: 75vw;
    max-width: 1200px;
    min-height: 40vh;
    background: rgb(171,180,182);
    border-radius: 12px;
    padding: 28px;
    box-shadow: 0 0 30px 14px #58368fad;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #222;
    font-weight: 700;
    font-size: 1.15rem;
    text-align: center;
  }

  .row {
    width: 90vw;
    max-width: 1200px;
    display: flex;
    gap: 20px;
    justify-content: space-between;
  }
  .card {
    position: relative;
    flex: 1;
    min-height: 30vh;
    background: rgb(140,145,150);
    border-radius: 10px;
    box-shadow: 0 0 20px 8px rgba#58368fad;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #222;
    padding: 20px;
    overflow: hidden;
  }
  .toggle-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: linear-gradient(45deg,#6a11cb,#2575fc);
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 40;
    box-shadow: 0 6px 18px rgba(37,117,252,0.18);
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s;
    z-index: 30;
  }
  .card.open .overlay {
    opacity: 1;
    pointer-events: auto;
  }
  .slide-panel {
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    width: 320px;
    max-width: 90%;
    background: #111;
    color: #fff;
    transform: translateX(110%);
    transition: transform 0.3s ease;
    box-shadow: -20px 0 40px rgba(0,0,0,0.6);
    z-index: 35;
    padding: 18px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .card.open .slide-panel {
    transform: translateX(0);
  }
  .copy-btn {
    align-self: flex-end;
    background: #6a11cb;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .copy-btn:hover {
    background: #8b3fff;
  }
  @keyframes fadeDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width:760px) {
    .row { flex-direction: column; }
    .slide-panel { width: 85%; }
  }
  .btn-fixed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: blueviolet;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 20px rgba#4e2f80ad;
    transition: all 0.3s ease;
    z-index: 9999;
  }
  .btn-fixed:hover {
    background: #9b30ff;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <h1>Codex-HTML</h1>
  <div class="dropdown">
    <button class="dropbtn" onclick="toggleMenu()">Menu</button>
    <div class="dropdown-content" id="menuList">
      <a href="page2.html">HTML</a>
      <a href="page3.html">CSS</a>
      <a href="page4.html">JAVASCIPT</a>
    </div>
  </div>
  <div class="hero-box">
    Introduction
  </div>
  <div class="row">
    <div class="card">
      <button class="toggle-btn">code</button>
      <h3>กล่องซ้าย</h3>
      <p>information-left</p>
      <div class="overlay"></div>
      <aside class="slide-panel">

        </div>
        <div class="panel-body">

    </div>
    <div class="card">
      <button class="toggle-btn">code</button>

  </div>
    <div class="row">

      <h3>กล่องซ้าย</h3>

    <div class="card">
      <button class="toggle-btn">code</button>
      <h3>กล่องขวา</h3>
      <p>Example 1 Right</p>
      <div class="overlay"></div>
      <aside class="slide-panel">
        <div class="panel-head"><strong>example-code</strong></div>
        <button class="copy-btn" data-target="code2">Copy</button>
        <pre><code id="code2">&lt;p&gt;This is a paragraph.&lt;/p&gt;</code></pre>
      </aside>
    </div>
  </div>

  <a href="page2.html">
  <button class="btn-fixed">Next</button>
</a>

<script>
  // toggle slide panel
  document.querySelectorAll('.card').forEach(card => {
    const toggle = card.querySelector('.toggle-btn');
    const panel = card.querySelector('.slide-panel');
    const overlay = card.querySelector('.overlay');

    function openPanel() { card.classList.add('open'); }
    function closePanel() { card.classList.remove('open'); }

    toggle.addEventListener('click', () => {
      card.classList.contains('open') ? closePanel() : openPanel();
    });
    overlay.addEventListener('click', closePanel);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && card.classList.contains('open')) closePanel();
    });
  });
  function toggleMenu() {
      document.getElementById("menuList").classList.toggle("show");
    }
</script>

</body>
</html>
